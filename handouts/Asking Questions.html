<body>
		    <section>
		      <h2>Review:  Asking Questions</h2>
		      <table border="1">
			<tr>
			  <td>Yes, no:</td>
			  <td>👍  ναί, 👎  οὔ.</td>
			</tr>
			<tr>
			  <td>Tone of voice:</td>
			  <td>ἐν ἀρχῇ ἦν ὁ λόγος;<br/>ναί, ἐν ἀρχῇ ἦν ὁ λόγος.</td>
			</tr>
			
			<tr>
			  <td>Or:</td>
			  <td>ναὶ ἢ οὔ;</td>
			</tr>
			
			<tr>
			  <td>Who, whose, whom?</td>
			  <td>👫  τίς; διὰ τίνος; ἐν τίνι;<br/>πρὸς τίνα;  
			  </td>
			</tr>
			
			<tr>
			  <td>What?</td>
			  <td>📦  τί; διὰ τίνος; ἐν τίνι; πρὸς τί;</td>
			</tr>
			
			<tr>
			  <td>When?</td>
			  <td>🕝 πότε;</td>
			</tr>

			<tr>
			  <td>Where?</td>
			  <td>🌍  ποῦ;</td>
			</tr>

			<tr>
			  <td>Why?</td>
			  <td>🤔  διὰ τί;</td>
			</tr>
			
		      </table>
		      
		    </section>
	</body>	
</html>
