<body>
		    <section>
		      <h2>Review:  Asking Questions</h2>
		      <table border="1">
			<tr>
			  <td>Yes, no:</td>
			  <td>&#x1F44D; ναί,  &#x1F44E; οὔ.</td>
			</tr>
			<tr>
			  <td>Tone of voice:</td>
			  <td>ἐν ἀρχῇ ἦν ὁ λόγος;<br/>ναί, ἐν ἀρχῇ ἦν ὁ λόγος.</td>
			</tr>
			
			<tr>
			  <td>Or:</td>
			  <td>ναὶ ἢ οὔ;</td>
			</tr>
			
			<tr>
			  <td>Who, whose, whom?</td>
			  <td>&#128107; τίς; διὰ τίνος; ἐν τίνι;<br/>πρὸς τίνα;  
			  </td>
			</tr>
			
			<tr>
			  <td>What?</td>
			  <td>&#x1F4E6; τί; διὰ τίνος; ἐν τίνι; πρὸς τί;</td>
			</tr>
			
			<tr>
			  <td>When?</td>
			  <td>&#128349; πότε;</td>
			</tr>

			<tr>
			  <td>Where?</td>
			  <td>&#x1F3DB; ποῦ;</td>
			</tr>

			<tr>
			  <td>Why?</td>
			  <td>&#x1F914; διὰ τί;</td>
			</tr>
			
		      </table>
		      
		    </section>
	</body>	
</html>
